# .air.toml - Hot reload configuration
root = "."
tmp_dir = "tmp"

[build]
cmd = "swag init --parseDependency --parseInternal && go build -o ./tmp/main ."
bin = "tmp/main"
full_bin = "APP_ENV=dev ./tmp/main"
include_ext = ["go", "env"]
exclude_dir = ["vendor", "tmp", "node_modules", "docs"]
delay = 1000
stop_on_error = true
log = "build-errors.log"

[log]
level = "debug"
time = true

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
